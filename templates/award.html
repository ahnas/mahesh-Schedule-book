{% extends 'base.html' %}
{% load static %}
{% block title %}Awards{% endblock %}

{% block content %}
    <div class="breadcrumbs overlay">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-8 offset-lg-2 col-md-12 col-12">
                    <div class="breadcrumbs-content">
                        <h1 class="page-title">Awards</h1>
                    </div>
                    <ul class="breadcrumb-nav">
                        <li><a href="{% url 'web:index' %}">Home</a></li>
                        <li>Awards</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <section class="section latest-news-area blog-list">
        <div class="container">
            <div class="row">
                {% for award in award %}
                <div class="col-lg-4 col-md-12 col-12">

                    <div class="single-news">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-12 pr-0">
                                <div class="image">
                                    <a href="blog-single-sidebar.html"><img src="{{award.photo.crop.368x250}}"
                                            alt="#"></a>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-12  pl-0">
                                <div class="content">
                                    <h2 class="title"><a href="blog-single-sidebar.html">{{award.name}}</a>
                                    </h2>
                                    <ul class="meta-info">
                                        
                                        <li>
                                            <a href="javascript:void(0)">{{award.date}}</a>
                                        </li>
                                    </ul>
                                    <p>{{award.summary}}</p>
                                    
                                </div>
                            </div>
                        </div>
                    </div>


                    


                    


                    <!-- <div class="pagination left blog-grid-page">
                        <ul class="pagination-list">
                            <li><a href="javascript:void(0)">Prev</a></li>
                            <li class="active"><a href="javascript:void(0)">2</a></li>
                            <li><a href="javascript:void(0)">3</a></li>
                            <li><a href="javascript:void(0)">4</a></li>
                            <li><a href="javascript:void(0)">Next</a></li>
                        </ul>
                    </div> -->

                </div>
                {% endfor %}
                
            </div>
        </div>
    </section>
    {% endblock %}
