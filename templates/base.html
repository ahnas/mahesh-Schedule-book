{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title>Dr.Mahesh - {% block title %}{% endblock %}</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/images/favicon.svg' %}" />

    <!-- Fonts css -->
    <link href="{% static 'assets/css/fonts2.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/css/fonts3.css' %}" rel="stylesheet" />


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" />
    <!-- LineIcons css -->
    <link rel="stylesheet" href="{% static 'assets/css/LineIcons.2.0.css' %}" />
    <!-- Animate css -->
    <link rel="stylesheet" href="{% static 'assets/css/animate.css' %}" />
    <!-- Tiny-slider css -->
    <link rel="stylesheet" href="{% static 'assets/css/tiny-slider.css' %}" />
    <!--Glightbox  -->
    <link rel="stylesheet" href="{% static 'assets/css/glightbox.min.css' %}" />
    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
</head>

<body>


    <div class="preloader">
        <div class="preloader-inner">
            <div class="preloader-icon">
                <span></span>
                <span></span>
            </div>
        </div>
    </div>


    {% include 'partials/header.html' %}


    {% block content %}







    {% endblock %}


    {% include 'partials/footer.html' %}


    <a href="#" class="scroll-top">
        <i class="lni lni-chevron-up"></i>
    </a>

    <!--bootstrap js-->
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <!--Wow js -->
    <script src="{% static 'assets/js/wow.min.js' %}"></script>
    <!--Tiny js -->
    <script src="{% static 'assets/js/tiny-slider.js' %}"></script>
    <!-- Glightbox js -->
    <script src="{% static 'assets/js/glightbox.min.js' %}"></script>
    <!-- Count js -->
    <script src="{% static 'assets/js/count-up.min.js' %}"></script>
    <!-- Imagesloaded js -->
    <script src="{% static 'assets/js/imagesloaded.min.js' %}"></script>
    <!-- Isotope js -->
    <script src="{% static 'assets/js/isotope.min.js' %}"></script>
    <!-- Main js -->
    <script src="{% static 'assets/js/main.js' %}"></script>

    <script type="text/javascript">
        
        //========= testimonial 
        tns({
            container: '.testimonial-slider',
            items: 3,
            slideBy: 'page',
            autoplay: false,
            mouseDrag: true,
            gutter: 0,
            nav: true,
            controls: false,
            controlsText: ['<i class="lni lni-arrow-left"></i>', '<i class="lni lni-arrow-right"></i>'],
            responsive: {
                0: {
                    items: 1,
                },
                540: {
                    items: 1,
                },
                768: {
                    items: 2,
                },
                992: {
                    items: 2,
                },
                1170: {
                    items: 3,
                }
            }
        });

        //====== counter up 
        var cu = new counterUp({
            start: 0,
            duration: 2000,
            intvalues: true,
            interval: 100,
            append: " ",
        });
        cu.start();
        //========= glightbox
        GLightbox({
            'href': 'assets/images/video/video.mp4',
            'type': 'video',
            'source': 'youtube', //vimeo, youtube or local
            'width': 900,
            'autoplayVideos': true,
        });
        //============== isotope masonry js with imagesloaded
        imagesLoaded('#container', function () {
            var elem = document.querySelector('.grid');
            var iso = new Isotope(elem, {
                // options
                itemSelector: '.grid-item',
                masonry: {
                    // use outer width of grid-sizer for columnWidth
                    columnWidth: '.grid-item'
                }
            });

            let filterButtons = document.querySelectorAll('.portfolio-btn-wrapper button');
            filterButtons.forEach(e =>
                e.addEventListener('click', () => {

                    let filterValue = event.target.getAttribute('data-filter');
                    iso.arrange({
                        filter: filterValue
                    });
                })
            );
        });
    </script>


{% block javascript %}{% endblock %}

</body>

</html>
