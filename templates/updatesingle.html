{% extends 'base.html' %}
{% load static %}
{% block title %}{{update.name}}{% endblock %}

{% block content %}
    <div class="breadcrumbs overlay">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-8 offset-lg-2 col-md-12 col-12">
                    <div class="breadcrumbs-content">
                        <h1 class="page-title">{{update.name}}</h1>
                    </div>
                    <ul class="breadcrumb-nav"> 
                        <li><a href="{% url 'web:index' %}">Home</a></li>
                        <li><a href="{% url 'web:updates' %}">Update</a></li>
                        <li>{{update.name}}</li>
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <section class="section blog-single">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 offset-lg-1 col-md-12 col-12">
                    <div class="single-inner">
                        <div class="post-thumbnils">
                            <img src="{{update.photo.url}}" alt="#" />
                        </div>
                        <div class="post-details">
                            <div class="detail-inner">
                                <h2 class="post-title">
                                    <a href="#">{{update.name}}</a>
                                </h2>
                                <ul class="meta-info">           
                                    <li>
                                        <a href="javascript:void(0)"><i class="lni lni-timer"></i>{{update.date}}
                                        </a>
                                    </li>
                                </ul>
                                <p>{{update.details | safe}}
                                </p>                                      
                                    </div>                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
{% endblock %}
