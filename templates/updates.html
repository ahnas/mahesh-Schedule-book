{% extends 'base.html' %}
{% load static %}
{% block title %}Updates{% endblock %}

{% block content %}

    <div class="breadcrumbs overlay">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-8 offset-lg-2 col-md-12 col-12">
                    <div class="breadcrumbs-content">
                        <h1 class="page-title">Updates</h1>
                    </div>
                    <ul class="breadcrumb-nav">
                        <li><a href="{% url 'web:index' %}">Home</a></li>
                        <li>Updates</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <section class="section latest-news-area blog-list">
        <div class="container">
            <div class="row" style="justify-content: center;">
                <div class="col-lg-8 col-md-12 col-12">


                    {% for update in update %}
                    <div class="single-news">
                        <div class="row">
                            <div class="col-lg-5 col-md-5 col-12 pr-0">
                                <div class="image">
                                    <a href="{{update.get_absolute_url}}"><img src="{{update.photo.crop.304x304}}"
                                            alt="#"></a>
                                </div>
                            </div>
                            <div class="col-lg-7 col-md-7 col-12  pl-0">
                                <div class="content">
                                    <h2 class="title"><a href="{{update.get_absolute_url}}">{{update.name}}</a>
                                    </h2>
                                    <ul class="meta-info">
                                        
                                        <li>
                                            <a href="">{{update.date}}</a>
                                        </li>
                                    </ul>
                                    <p>{{update.details|slice:300|safe}}</p>
                                    
                                    <div class="btn btn-primaryy">
                                        <a href="{{update.get_absolute_url}}" class="">Read More </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}



                    

                </div>
                
            </div>
        </div>
    </section>

    {% endblock %}
